<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class = "bg-neutral-800 text-neutral-50 flex justify-center align-middle flex-col">
    <!-- make a space where bookmarks are created -->
    <div class="create-bookmarks flex justify-center flex-col m-8 max-w-md mx-auto p-4 bg-neutral-700 rounded-2xl shadow-lg text-white">
        <input type="text" id="bookmark_name" placeholder="Name: " required class = "m-2 p-2 rounded-lg bg-neutral-900 text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="url" id="bookmark_link" placeholder="Link: " required class = "m-2 p-2 rounded-lg bg-neutral-900 text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id = "bk_button" class = "m-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Submit</button>
    </div>
     <!-- present the list of bookmarks -->
      <div class="list_bookmarks m-8 max-w-full p-4 bg-neutral-700 rounded-2xl shadow-lg">
        <ul id="bookmark_list" class = "list-disc list-inside space-y-2">
        </ul>
      </div>
</body>
</html>
